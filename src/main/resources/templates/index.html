<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>
<nav style="color: peachpuff" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/addBook'}" method="post">
                <div class="form-group">
                    <label>
                        Photo:
                    </label>
                    <input type="text" class="form-control" name="photo">
                </div>
                <div class="form-group">
                    <label>
                        Name:
                    </label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label>
                        Price:
                    </label>
                    <input type="number" class="form-control" name="price">
                </div>
                <div class="form-group">
                <button class="btn btn-success">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<br>
<br>
<div style="display: flex">
<div th:each="bk: ${book}" class="card" style="width: 18rem;">
    <img th:src="${bk.photo}"  class="card-img-top svoiimg">
    <div class="card-body">
        <h5 th:text="${bk.name}" class="card-title"></h5>
        <p th:text="${bk.price}" class="card-text"></p>
        <p><a class="btn btn-info btn-sm" th:href="@{'/details/'+ ${bk.id}}">Details</a></p>
    </div>
</div>
    <br>
</div>
</body>
</html>
